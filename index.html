<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
      <title>Calculator</title>
      <link rel="shortcut icon" href="/Assets/GreenDino.png" />
    </head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <input type="text" class="calculator-screen" readonly />
      </div>

      <div>
        <button
          type="button"
          class="operator btn btn-info fw-semibold"
          value="AC"
        >
          C
        </button>
        <button type="button" class="operator btn btn-info" value="pangkat">
          ^
        </button>
        <button type="button" class="operator btn btn-info" value="%">%</button>
        <button type="button" class="operator btn btn-info" value="/">
          &divide;
        </button>
      </div>

      <div>
        <button
          type="button"
          class="operator btn btn-info fw-semibold"
          value="akar"
        >
          âˆš
        </button>
        <button type="button" class="operator btn btn-info" value="Log">
          Log
        </button>
        <button type="button" class="operator btn btn-info" value="Sin">
          Sin
        </button>
        <button type="button" class="operator btn btn-info" value="Cos">
          Cos
        </button>
        <button type="button" class="operator btn btn-info" value="Tan">
          Tan
        </button>
      </div>

      <div>
        <button type="button" class="btn btn-dark" value="1">1</button>
        <button type="button" class="btn btn-dark" value="2">2</button>
        <button type="button" class="btn btn-dark" value="3">3</button>
        <button type="button" class="btn btn-info" value="*">&times;</button>
      </div>

      <div>
        <button type="button" class="btn btn-dark" value="4">4</button>
        <button type="button" class="btn btn-dark" value="5">5</button>
        <button type="button" class="btn btn-dark" value="6">6</button>
        <button type="button" class="btn btn-info" value="-">-</button>
      </div>

      <div>
        <button type="button" class="btn btn-dark" value="7">7</button>
        <button type="button" class="btn btn-dark" value="8">8</button>
        <button type="button" class="btn btn-dark" value="9">9</button>
        <button type="button" class="btn btn-info" value="+">+</button>
      </div>

      <div>
        <button type="button" class="btn btn-dark" value=".">.</button>
        <button type="button" class="btn btn-dark" value="0">0</button>
        <button type="button" class="btn btn-dark" value="00">00</button>
        <button type="button" class="btn btn-info" value="=">=</button>
      </div>
    </div>
  </body>
</html>
